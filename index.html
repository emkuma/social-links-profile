<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div>
          <img src="assets/images/avatar-jessica.jpeg" class="profile__image" alt="Profile image of Jessica Randall">
        </div>
        <h1 class="profile__name">Jessica Randall</h1>
        <h3 class="profile__residence">London, United Kingdom</h3>
        <p class="profile__description">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile__links">
          <div class="button"><a href="https://www.github.com/"></a>GitHub</div>
          <div class="button"><a href="https://www.frontendmentor.io/"></a>Frontend Mentor</div>
          <div class="button"><a href="https://www.linkedin.com/"></a>LinkedIn</div>
          <div class="button"><a href="https://www.x.com/"></a>X</div>
          <div class="button"><a href="https://www.instagram.com/"></a>Instagram</div>
      </div> 
    </main>  
  </body>
</html>
